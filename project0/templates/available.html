{% extends "template.html" %}
{% block title %}Available Stories{% endblock %}
{% block content %}
<form action="/home" method="POST">
  <input type="submit" name="log_out" value="Log out" />
</form>

<h1>Available stories</h1>
<table>
  <tr>
    <th>Title</th>
  </tr>
  {% for story in stories_available %}
  <tr>
    <td><a href={{"/page?id=" ~ story[0]}}>{{story[1]}}</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
